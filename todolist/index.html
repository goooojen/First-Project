<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/bcd2bf1a5e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../img/pvc.png">
</head>
<body>
    <section class="container">
       <h1>To Do List ✍</h1>
       <p>오늘의 할 일을 기록해봐요!🥰</p>
       <div class="input-area">
           <input type="text" id="user__input" onkeyup="enterkey()" placeholder="ex)책 반납하기"/>
           <button id="addbutton"><i class="fa-solid fa-calendar-plus"></i></button>
        </div>

       <section class="task-area">
        <div class="task-tabs">
            <div id="underline"></div>
            <div id="all">
                모든 일정
            </div>
            <div id="ongoing">
                진행
            </div>
            <div id="done">
                완료
            </div>
        </div>
        <div id="task-board">
        </div>
       </section>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
